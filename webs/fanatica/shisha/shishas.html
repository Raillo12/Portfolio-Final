<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="shishas.css">
	<title>CACHIMBAS</title>
</head>
<body>
	<header>
		<aside>
			<img src="../logo.png" width="170" height="170">
		</aside>
		<h1 id="titulo">Fanática Sevilla</h1>
		<div id="volver">
			<a href="../index.html" id="volver-a">Volver a Inicio</a>
		</div>
	</header>

	<h1>¡Tenemos cachimbas!</h1>
	<br>
	<section id="marco">
		<h2>Partes de una cachimba</h2>
		<br>
		<div class="contenedor">
			<div class="img-principal">
				<img src="base.png" class="imagen-p">
			</div>

			<div class="galeria">
	            <img class="g-img active" src="base.png" data-descripcion="Esta es la base de la cachimba, donde se coloca el agua.">
	            <img class="g-img" src="mastil.png" data-descripcion="Este es el mástil, por donde pasa el humo.">
	            <img class="g-img" src="manguera.png" data-descripcion="Esta es la manguera, por donde inhalas el humo.">
	            <img class="g-img" src="cazoleta.png" data-descripcion="Aquí está la cazoleta, donde se coloca el tabaco.">
	            <img class="g-img" src="provost.png" data-descripcion="Este es el provost, que controla el calor del carbón.">
        	</div>

        	<div id="descripcion">HAZ CLICK EN ALGUNA DE LAS IMÁGENES</div>
		</div>
	</section>


	<script src="shishas.js" type="text/javascript"></script>
